<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Treats Bakery</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff8e1;
    }
    header {
        text-align: center;
        background-color: #ffcc80;
        padding: 20px;
        border-radius: 10px;
    }
    .container {
        margin: 20px 0;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        background-color: #ff7043;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #f4511e;
    }
    #dailySpecial {
        margin: 20px 0;
        padding: 15px;
        border: 2px dashed #ffcc80;
        text-align: center;
    }
    .menu-item {
        background-color: #ffebee;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    footer {
        text-align: center;
        margin-top: 30px;
        padding: 10px;
        background-color: #ffcc80;
        border-radius: 10px;
    }
</style>
<body>
    <header>
        <h1>Welcome to Sweet Treats Bakery!</h1>
        <p>Your one-stop shop for delicious baked goods.</p>
    </header>
    <main class="container">
        <section>
            <article id="dailySpecial">Today's Special: Triramisu Cake</article>
            <button onclick="changeSpecial()">Change Special</button>
            <button onclick="toggleHighlight()">Toggle Highlight</button>
            <button onclick="addMenuItem()">Add Menu Item</button>
            <button onclick="removeMenuItem()">Remove Menu Item</button>

            <aside id="menuList">
                <div class="menu-item">Chocolte Chip Cookie - $2.99</div>
            </aside>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sweet Treats Bakery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
